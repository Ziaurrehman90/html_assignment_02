<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: bisque;color: black;">
    <h1 align="center"><u>FeedBack Form</u></h1>
    <form action="service.js" method="get">
        <label for="username">Enter Your Name Here</label><br/><br/>
        <input type="text" name="text" id="username" placeholder="your name is"><br/><br/>
         <label for="useremail">Enter your e-mail address here</label><br/><br/>
         <input type="email" name="mail" id="useremail" placeholder="your email is "><br/><br/>
         <label for="messs">You Can Leave a Feedback Message here </label><br/><br/>
         <input type="text" name="tt" id="messs" placeholder="feel free to write any feedback" maxlength="1000" size="100"><br/><br/>
         <input type="submit" value="submit your feedback">
    </form>
</body>
</html>
